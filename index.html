<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/364f896562.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snap</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>snap</h1>
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Career</li>
          <li>About</li>
        </ul>
      </div>

      <nav>
        <i class="fa-solid fa-bars"></i>
        <i id="close" class="fa-solid fa-xmark"></i>

        <ul>
          <li>Login</li>
          <li class="register">Register</li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync. no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <ul>
          <li><img src="images/client-databiz.svg" alt="" /></li>
          <li><img src="images/client-audiophile.svg" alt="" /></li>
          <li><img src="images/client-meet.svg" alt="" /></li>
          <li><img src="images/client-maker.svg" alt="" /></li>
        </ul>
      </div>
      <img
        class="image"
        height="85%"
        src="images/image-hero-desktop.png"
        alt=""
      />
    </section>
  </body>
</html>
